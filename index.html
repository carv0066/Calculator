<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calc-display">0</div>
        <div class="calc-keys">
            <div class="key operator" data-action="add">+</div>
            <div class="key operator" data-action="substract">-</div>
            <div class="key operator" data-action="multiply">&times;</div>
            <div class="key operator" data-action="divide">รท</div>
            <div class="key number" value="7">7</div>
            <div class="key number" value="8">8</div>
            <div class="key number" value="9">9</div>
            <div class="key number" value="4">4</div>
            <div class="key number" value="5">5</div>
            <div class="key number" value="6">6</div>
            <div class="key number" value="1">1</div>
            <div class="key number" value="2">2</div>
            <div class="key number" value="3">3</div>
            <div class="key number zero" value="0">0</div>
            <div class="key decimal" data-action="decimal">.</div>
            <div class="key delete" data-action="delete">C</div>
            <div class="key equal" data-action="calculate">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
