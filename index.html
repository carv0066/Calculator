<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Calculator Container -->
    <div class="container">
        <div class="calculator-container">
            <!-- Screen for Numbers display-->
            <div class="screen">
                <h1 class="screen-text">0</h1>
            </div>
            <!-- Buttons for Calculator -->
            <div class="buttons-container">
                <button  value="+" class="button operator"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></button>
                <button  value="-" class="button operator"><i class="fa-solid fa-minus" style="color: #ffffff;"></i></button>
                <button  value="*" class="button operator"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
                <button  value="/" class="button operator"><i class="fa-solid fa-divide" style="color: #ffffff;"></i></button>
                <button  value="1" class="button num num1">1</button>
                <button  value="2" class="button num num2">2</button>
                <button  value="3" class="button num num3">3</button>
                <button  value="4" class="button num num4">4</button>
                <button  value="5" class="button num num5">5</button>
                <button  value="6" class="button num num6">6</button>
                <button  value="7" class="button num num7">7</button>
                <button  value="8" class="button num num8">8</button>
                <button  value="9" class="button num num9">9</button>
                <button  value="." class="button decimal">.</button>
                <button  value="0" class="button num">0</button>
                <button  value="0" class="button delete">C</button>
                <button  value="=" class="button operator equal"><i class="fa-solid fa-equals" style="color: #ffffff;"></i></button>
            </div>
        </div>
    </div>



    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
